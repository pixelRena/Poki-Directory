<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<!-- End of Bootstrap CDN -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>ᕦ(⪧︹⪦)ᕤ Poki Directory</title>
</head>
<body>
	<div id="overlay"></div>

	<div id="loadertext" >Loading Poki's!<br>
			This may take a minute. Please Wait..<hr>
		</div>

	<div id="loader"></div>

	<div class="layer">
		<header><img src="http://24.media.tumblr.com/ea2da9b881733728171121558d343669/tumblr_mj0s5kmzDU1s6n6eyo1_500.gif" width="80"></header>

		<div class="load-content">
			<div class="container mt-4" id="unloadBody" style="display:none;">
				
				<table class="poki-directory table">
					<thead class="table-dark">
						<th>Type</th>
						<th>Class</th>
						<th><i class="bi-eye"></i></th>
					</thead>
					<tbody class="main-body">
					</tbody>
				</table>
			</div>

			<footer>
				Made using <a href="https://www.pokemon.com/us/" target="_blank">Pokédex</a> & <a href="https://pokeapi.co/" target="_blank">PokéAPI</a>
			</footer>
		</div>
	</div>

	<div class="modal-holder">
		
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
